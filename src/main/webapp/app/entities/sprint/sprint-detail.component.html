<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sprint">
            <h2><span jhiTranslate="rbRecapApp.sprint.detail.title">Sprint</span> {{sprint.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="rbRecapApp.sprint.sprintNumber">Sprint Number</span></dt>
                <dd>
                    <span>{{sprint.sprintNumber}}</span>
                </dd>
                <dt><span jhiTranslate="rbRecapApp.sprint.active">Active</span></dt>
                <dd>
                    <span>{{sprint.active}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sprint', sprint.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
