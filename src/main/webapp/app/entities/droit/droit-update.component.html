<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-droit-heading" jhiTranslate="rbRecapApp.droit.home.createOrEditLabel">Create or edit a Droit</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rbRecapApp.droit.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                    <div *ngIf="editForm.get('name').invalid && (editForm.get('name').dirty || editForm.get('name').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('name').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="rbRecapApp.droit.isSwitch" for="field_isSwitch">Is Switch</label>
                    <input type="checkbox" class="form-control" name="isSwitch" id="field_isSwitch"
                           formControlName="isSwitch"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="rbRecapApp.droit.userStories" for="field_userStories">User Stories</label>
                    <select class="form-control" id="field_userStories" multiple name="userStories" formControlName="userStories">
                        <option [ngValue]="getSelected(editForm.get('userStories').value, userStoryOption)" *ngFor="let userStoryOption of userstories; trackBy: trackUserStoryById">{{userStoryOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
